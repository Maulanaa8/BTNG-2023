<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir Biodata</title>
  </head>
  <body>
    <h1>Formulir Biodata</h1>
    <table>
      <tr>
        <td>Nama</td>
        <td>:</td>
        <td><input type="text" id="nama" /></td>
      </tr>
      <tr>
        <td>NIM</td>
        <td>:</td>
        <td><input type="text" id="nim" /></td>
      </tr>
      <tr>
        <td>Jurusan</td>
        <td>:</td>
        <td><input type="text" id="jurusan" /></td>
      </tr>
      <tr>
        <td>Fakultas</td>
        <td>:</td>
        <td>
          <select>
            <option value="">Fakultas Ilmu Komputer</option>
            <option value="">Fakultas Ekonomi dan Bisnis</option>
            <option value="">Fakultas Kesehatan</option>
            <option value="">Fakultas Ilmu Budaya</option>
            <option value="">Fakultas Teknik</option>
            <option value="">Fakultas Kedokteran</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Angkatan</td>
        <td>:</td>
        <td><input type="text" id="angkatan" /></td>
      </tr>
      <tr>
        <td>Jenis Kelamin</td>
        <td>:</td>
        <td>
          Pria<input type="radio" name="gender" id="laki" /> Wanita<input
            type="radio"
            name="gender"
            id="perempuan"
          />
        </td>
      </tr>
      <tr>
        <td>Email</td>
        <td>:</td>
        <td><input type="text" id="email" /></td>
      </tr>
    </table>
    <table>
      <tr>
        <td><input type="submit" name="" id="" value="Submit" /></td>
        <td><input type="reset" /></td>
        <td>
          <button><a href="biodata.html">Biodata</a></button>
        </td>
      </tr>
    </table>
  </body>
</html>
